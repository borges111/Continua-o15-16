    <title>Document</title>
    <script>
        var i = 0 
        while(i < 5 )
        {
            var x = parseInt(prompt("Digite os numeros"))

            {
                break
            }
            alert("O numero digitado foi : "+x+ "e sua posição é: "+i)
            i += 1
            //1++
            
        }
    </script>
